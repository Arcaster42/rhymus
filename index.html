<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i&display=swap" rel="stylesheet">
    <title>Rhymus</title>
  </head>

  <body>
    <section id="game_canvas">
      <header>
        <ul>
          <button class="header_button header_button_start">Start</button>
          <button class="header_button header_button_restart header_button--danger">Restart</button>
        </ul>
      </header>
      <div class="rhyme_card" id="rhyme_card">
        <div class="rhyme_count_container center">
          <div class="rhyme_count" id="rhyme_count"><span></span></div>
        </div>
        <p class="rhyme" id="rhyme"></p>
        <p class="rhyme" id="correct"></p>
        <p class="rhyme" id="wrong"></p>
        <div class="card_info_outer center">
          <div id="hint" class="center"></div>
          <div class="card_info center">
            <div id="incorrect"></div>
            <div class="card_info_input center">
              <input
                type="text"
                id="rhyme_guess"
                name="rhyme_guess"
                placeholder="Write your guess here"
              />
              <div id="timer" class="center"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/puzzles.js"></script>
    <script src="/game_logic.js"></script>
  </script>
  </body>
</html>
