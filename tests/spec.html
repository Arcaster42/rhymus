<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rhymus Tests</title>
  <link rel="stylesheet" media="all" href="../node_modules/mocha/mocha.css">
</head>

<body>
  <div>
    <p><a href=".">Index</a></p>
  </div>
  <div id="messages"></div>
  <div id="fixtures"></div>
  <section id="game_canvas">
    <header>
      <ul>
        <button class="header_button header_button_start">Start</button>
        <button class="header_button header_button_restart header_button--danger">Restart</button>
      </ul>
    </header>
    <div class="rhyme_card" id="rhyme_card">
      <div class="rhyme_count_container center">
        <div class="rhyme_count" id="rhyme_count"><span></span></div>
      </div>
      <p class="rhyme" id="rhyme"></p>
      <div class="card_info_outer center">
        <div id="hint" class="center"></div>
        <div class="card_info center">
          <div id="incorrect"></div>
          <div class="card_info_input center">
            <input
              type="text"
              id="rhyme_guess"
              name="rhyme_guess"
              placeholder="Write your guess here"
            />
            <div id="timer" class="center"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="mocha">
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../src/js/puzzles.js"></script>
  <script src="../src/js/game_logic.js"></script>
</div>
  <script>


    // Setup Mocha to use the BDD interface
    mocha.setup('bdd')
    mocha.reporter('html');
  </script>
  <script src="webspec.js"></script>
  <script>
  if(navigator.userAgent.indexOf('PhantomJS') < 0)
  {
    mocha.run();
  }
    </script>
</body>

</html>
